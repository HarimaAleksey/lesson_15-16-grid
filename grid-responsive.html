<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Адаптивный грид</title>
    <style>
        .grid {
            display: grid;
            gap: 4px;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        }

        .grid >div {
            text-align: center;
            background-color: gold;
            padding: .5em;
            font-size: 4vw;
        }
    </style>
</head>
<body>
    <div class="grid">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
    </div>
</body>
</html>
